    <main>
      <section class="form">
        <form class="formulario" id="formulario">
          <h1>¡Contactanos!</h1>
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresá tu nombre" required />
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" placeholder="tuemail@mail.com" required />
          <legend>Escribí acá tu mensaje:</legend>
          <textarea name="mensaje" id="mensaje" cols="90" rows="10"></textarea>
          <button type="submit" class="button" onclick="obtenerDatos()" >Enviar</button>
        </form>
        </section>
      </div>
      <div id="print-results">
      </div>
